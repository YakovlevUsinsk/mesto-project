<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header root__header"></header>
  <main class="content root__content">
    <section class="profile">
      <div class="profile__block-info">
        <img src="./images/avatar/avatar.png" alt="Жан Ив Кусто" class="avatar profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button  profile__button-edit opacity"></button>
        <p class="profile__interest">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__button-add opacity"></button>
    </section>

    <section class="elements content__elements">
      <ul class="cards">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-user">
    <div class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="forma" name="forma-user">
        <input id="name-user" class="forma__input" type="text" name="name-user" value="Жак-Ив Кусто"
          placeholder="Жак-Ив Кусто">
        <input id="interest-user" class="forma__input" type="text" name="interest-user" value="Исследователь океана"
          placeholder="Исследователь океана">
        <button type="submit" class="button forma__button">Сохранить</button>
      </form>
      <button type="button" class="button popup__button"></button>
    </div>
  </div>

  <div class="popup popup-img">
    <div class="popup__form">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="forma" name="forma-card">
        <input id="name-card" class="forma__input" type="text" name="name-card" value="" placeholder="Название">
        <input id="src-card" class="forma__input" type="text" name="src-card" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="button forma__button">Создать</button>
      </form>
      <button type="button" class="button popup__button"></button>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__wrapper">
      <img class="popup__image" src="#" alt="">
      <p class="popup__text"></p>
      <button type="button" class="button popup__button"></button>
    </div>
  </div>

  <template class="template">
    <li class="element">
      <img src="" alt="" class="element__image">
      <p class="element__title"></p>
      <button type="button" class="button element__button-like"></button>
      <button type="button" class="button element__button-delete opacity"></button>
    </li>
  </template>

  <script src="./script.js"></script>
</body>

</html>
